<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- link for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- link for icon font awsome-->
    <script src="https://kit.fontawesome.com/a3d57ade99.js" crossorigin="anonymous"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-14 lg:px-20">
      <!-- px-14 lg:px-20 -->
      <!-- header section -->

      <header class="md:flex mb-20 pt-14">
        <!-- header content -->
        <div class="mb-14">
           <h1 class="text-7xl font-bold text-[#1C1C1C] mb-7">It's good <br> 
            tea time at The <br> Tea House</h1>
            <p class="text-lg text-[#777777] w-3/4 mb-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="px-7 py-4 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-lg"></i></button>
        </div> 

        <!-- header image -->

        <div>
         <div class="relative">
          <img src="images/banner.png" alt="">
         </div>

         <!-- cart -->
          <div class="flex bg-white py-3 px-4 rounded-lg items-center gap-2 shadow-lg absolute top-[870px] md:top-72 md:right-60 lg:top-96 lg:right-96">
            <div><i class="fa-solid fa-star text-2xl text-[#FFC850]"></i></div>

            <div>
              <h3 class="text-xl font-bold">5.00</h3>
              <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>
           </div>
          </div>
      </header>
    </main>
</body>
</html>
